<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2 text-center">
          <img src="logo2.png" alt="Logo" class="logo" style="width: 120px;">
        </div>
        <div class="col-md-10">
          <ul class="nav justify-content-center">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="attar.html" class="nav-link text-white">Attar</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact Us</a></li>
            <li class="nav-item"><a href="reviews.html" class="nav-link text-white">Reviews</a></li>
            <li class="nav-item"><a href="products.html" class="nav-link text-white">Products</a></li>
            <li class="nav-item"><a href="blog.html" class="nav-link text-white">Blog</a></li>
            <li class="nav-item"><a href="store-policies.html" class="nav-link text-white">Store Policies</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
            <li class="nav-item"><a href="questionnaire.html" class="nav-link text-white">Questionnaire</a></li>
            <li class="nav-item"><a href="calculator.html" class="nav-link text-white">Calculator</a></li>
            <li class="nav-item"><a href="funpage.html" class="nav-link text-white">Fun Page</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Our Products</h1>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
      </tbody>
    </table>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>&copy; 2025 Fanjan Official</p>
  </footer>

  <script>
    const products = [
      { image: "mai.jpg", name: "MAYSAM", description: "Floral scent with Omani hinna", price: 15, rating: "★★★★☆" },
      { image: "mad.jpg", name: "MADAR", description: "Refreshing citrus scent", price: 12, rating: "★★★☆☆" },
      { image: "go.jpg", name: "GOLDEN ELIXIR", description: "Sweet vanilla and amber blend", price: 24, rating: "★★★★★" },
      { image: "wh.jpg", name: "WHISPERS OF DAWN", description: "Rich and woody scent", price: 24, rating: "★★★★☆" }
    ];

    const tableBody = document.getElementById('productTableBody');

    products.forEach(product => {
      const row = document.createElement('tr');

      row.innerHTML = `
        <td><img src="${product.image}" alt="${product.name}" style="width: 60px;"></td>
        <td>${product.name}</td>
        <td>${product.description}</td>
        <td>${product.price} OMR</td>
        <td>${product.rating}</td>
      `;

      tableBody.appendChild(row);
    });
  </script>

</body>
</html>
