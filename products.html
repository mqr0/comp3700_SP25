<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-2 text-center">
          <img src="logo1.jpg" alt="Logo" class="logo" style="width: 120px;">
        </div>
        <div class="col-md-10">
          <ul class="nav justify-content-center">
            <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="products.html" class="nav-link text-white">Products</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Our Products</h1>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- سيتم تعبئته ديناميكياً -->
      </tbody>
    </table>

    <hr>

    <h2 class="text-center mb-4">Add New Product</h2>

    <form id="addProductForm" class="mx-auto" style="max-width: 600px;">
      <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" id="name" class="form-control" placeholder="Enter product name" required>
      </div>

      <button type="submit" class="btn btn-success btn-block">Add Product</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>&copy; 2025 Fanjan Official</p>
  </footer>

  <!-- مودال النجاح -->
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Product Added Successfully ✅
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    // مصفوفة المنتجات
    let products = [
      { image: "mai.jpg", name: "MAYSAM", description: "Floral scent with Omani hinna", price: 15, rating: "★★★★☆" },
      { image: "mad.jpg", name: "MADAR", description: "Refreshing citrus scent", price: 12, rating: "★★★☆☆" },
      { image: "go.jpg", name: "GOLDEN ELIXIR", description: "Sweet vanilla and amber blend", price: 24, rating: "★★★★★" },
      { image: "wh.jpg", name: "WHISPERS OF DAWN", description: "Rich and woody scent", price: 24, rating: "★★★★☆" }
    ];

    const tableBody = document.getElementById('productTableBody');

    // دالة عرض المنتجات
    function displayProducts() {
      tableBody.innerHTML = "";
      products.forEach(product => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td><img src="${product.image}" alt="${product.name}" style="width: 60px;"></td>
          <td>${product.name}</td>
          <td>${product.description}</td>
          <td>${product.price} OMR</td>
          <td>${product.rating}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    // عرض أولي
    displayProducts();

    // إضافة منتج جديد
    const addProductForm = document.getElementById('addProductForm');
    addProductForm.addEventListener('submit', function(event) {
      event.preventDefault(); 

      const productName = document.getElementById('name').value;

      const newProduct = {
        image: "default.jpg", // حط صورة افتراضية أو خليه دائماً صورة ثابتة لو تبغى
        name: productName,
        description: "New product added",
        price: 0,
        rating: "★★★☆☆"
      };

      products.push(newProduct);
      displayProducts(); 
      addProductForm.reset(); 

      // عرض مودال النجاح
      $('#successModal').modal('show');
    });
  </script>

</body>
</html>
