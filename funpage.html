    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- JavaScript functions for interactive features -->
    <script>
        // Function to change the background color randomly
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF6', '#FF5733']; // Array of colors
            const randomColor = colors[Math.floor(Math.random() * colors.length)]; // Pick a random color
            document.body.style.backgroundColor = randomColor; // Change body background
        }

        // Variables for the "Guess the Number" game
        let secretNumber = Math.floor(Math.random() * 100) + 1; // Random secret number between 1-100
        let attempts = 0; // Count user's attempts

        // Function to check user's guess
        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value); // Get user's guess
            attempts++; // Increase attempt count

            // Validate input
            if (isNaN(guess)) {
                alert("Please enter a valid number.");
                return;
            }

            // Provide feedback based on user's guess
            if (guess < secretNumber) {
                document.getElementById('result').innerHTML = "Too low! Try again.";
            } else if (guess > secretNumber) {
                document.getElementById('result').innerHTML = "Too high! Try again.";
            } else {
                document.getElementById('result').innerHTML = `Correct! You guessed the number in ${attempts} attempts.`;
                document.getElementById('guessButton').disabled = true; // Disable button after correct guess
            }
        }
    </script>
</head>

    <!-- Main content section -->
    <main class="container mt-5">
        <div class="row text-center">

            <!-- Section for changing background color -->
            <div class="col-md-6 mb-5">
                <h2>Change Background Color</h2>
                <button class="btn btn-info" onclick="changeBackgroundColor()">Change Background Color</button>
            </div>

            <!-- Section for the guessing game -->
            <div class="col-md-6">
                <h2>Guess the Number Game!</h2>
                <p>Try to guess the number between 1 and 100.</p>
                <div class="form-group">
                    <input type="number" id="guess" class="form-control" placeholder="Enter your guess" min="1" max="100">
                </div>
                <button id="guessButton" class="btn btn-primary" onclick="checkGuess()">Submit Guess</button>
                <p id="result" class="mt-3"></p> <!-- Feedback result -->
            </div>

        </div>
    </main>

    <!-- Footer section -->
