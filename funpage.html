<!DOCTYPE html>

<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function changeBackgroundColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF6', '#FF5733'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        let secretNumber = Math.floor(Math.random() * 100) + 1; 
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            attempts++;

            if (isNaN(guess)) {
                alert("Please enter a valid number.");
                return;
            }

            if (guess < secretNumber) {
                document.getElementById('result').innerHTML = "Too low! Try again.";
            } else if (guess > secretNumber) {
                document.getElementById('result').innerHTML = "Too high! Try again.";
            } else {
                document.getElementById('result').innerHTML = `Correct! You guessed the number in ${attempts} attempts.`;
                document.getElementById('guessButton').disabled = true;
            }
        }
    </script>
</head>

    <main class="container mt-5">
        <div class="row text-center">
            <div class="col-md-6 mb-5">
                <h2>Change Background Color</h2>
                <button class="btn btn-info" onclick="changeBackgroundColor()">Change Background Color</button>
            </div>

            <div class="col-md-6">
                <h2>Guess the Number Game!</h2>
                <p>Try to guess the number between 1 and 100.</p>
                <div class="form-group">
                    <input type="number" id="guess" class="form-control" placeholder="Enter your guess" min="1" max="100">
                </div>
                <button id="guessButton" class="btn btn-primary" onclick="checkGuess()">Submit Guess</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
