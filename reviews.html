    <main>
        <h1>Perfume Reviews</h1>
        <p>We value your feedback! Please let us know what you think about our perfumes and how you rate our customer service.</p>

        <form action="https://httpbin.org/get" method="GET">
            <label for="perfume_name">Perfume Name:</label><br>
            <input type="text" id="perfume_name" name="perfume_name" required><br>
            
            <label for="review">Your Review:</label><br>
            <textarea id="review" name="review" rows="4" cols="50" required></textarea><br>
            
            <label for="rating">Rate the Perfume (1 to 5):</label><br>
            <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

            <label for="service_rating">Rate Our Customer Service (1 to 5):</label><br>
            <input type="number" id="service_rating" name="service_rating" min="1" max="5" required><br><br>

            <input type="submit" value="Submit Review" style="background-color: #2980b9; color: white;"> <!-- CSS مدمج لتغيير لون الزر -->
        </form>
    </main>
